<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total Purchase Price </th>
    <td mat-cell *matCellDef="let element"> {{ totalPurchasePrice }} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Total Current Value </th>
    <td mat-cell *matCellDef="let element"> {{ totalCurrentValue }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
