<mat-form-field>
    <mat-label>Filter</mat-label>
    <input (keyup)="applyFilter($event)"
           placeholder="Ex. Bitcoin"
           #input
           matInput>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
        <td mat-cell *matCellDef="let row"> {{ row.amount }}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Coin Name</th>
        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
      </ng-container>
  
      <!-- Year Column -->
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let row"> {{ row.year }} </td>
      </ng-container>
  
      <!-- Unit Purchase Price Column -->
      <ng-container matColumnDef="unitPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit Price</th>
        <td mat-cell *matCellDef="let row"> $ {{ row.unitPrice }} </td>
      </ng-container>
  
      <!-- Purchase Price Column -->
      <ng-container matColumnDef="purchasePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Purchase Price</th>
        <td mat-cell *matCellDef="let row"> $ {{ row.purchasePrice }} </td>
      </ng-container>
  
      <!-- Current Price Column -->
      <ng-container matColumnDef="currentValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Current Value</th>
        <td mat-cell *matCellDef="let row"> $ {{ row.currentValue }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  <app-total-table [totalPurchasePrice]="totalPurchasePrice"
                   [totalCurrentValue]="totalCurrentValue">
  </app-total-table>
